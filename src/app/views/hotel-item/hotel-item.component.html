<div class="card" (click)="selectHotel(hotel)"
      [ngClass]="{'selected-hotel': hotel.selected}">
  <div class="row">
    <div class="col-5 card-image">
      <img class="img-ls" [src]="hotel.image">
    </div>
    <div class="col-7">
      <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
        <p class="card-text">{{hotel.description}}</p>
        <p class="card-text mt-5">Size: {{hotel.size}}</p>
        <img class="img-xs " src="assets/images/double-bed.svg">
        <div class="row">
          <div class="col-3">
            <p class="card-text">Beds: {{hotel.beds}}</p>
          </div>
          <div class="col-3">
            <p class="card-text">People: {{hotel.beds}}</p>
          </div>
          <div class="col 6">
            <h5 class="card-text float-end">â‚¬{{ discount ? discount * hotel.price :  hotel.price }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
